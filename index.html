
<!DOCTYPE html>
<html>
<body style="background-color:lightblue; font-family:Arial;">

<h2 align="center">Phishing URL Detection</h2>

<form method="post" action="/predict" style="text-align:center;">

<input type="text" name="url" placeholder="Enter URL" 
       style="width:300px; padding:10px; border-radius:8px; border:1px solid #555;">

<br><br>

<button type="submit" 
        style="
        padding:12px 25px;
        font-size:16px;
        font-weight:bold;
        background-color:#4CAF50;
        color:white;
        border:none;
        border-radius:10px;
        cursor:pointer;
        transition:0.3s;
        ">
  Predict
</button>

<script>
  // Hover effect
  const btn = document.querySelector("button");
  btn.onmouseover = () => btn.style.backgroundColor = "#45a049";
  btn.onmouseout  = () => btn.style.backgroundColor = "#4CAF50";
</script>

</form>

</body>
</html>
